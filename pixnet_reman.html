	<script>
		let out = "";
	  for(l=1;l<=5;l++){
			var urlmy="https://emma.pixnet.cc/mainpage/blog/categories/latest/26?page="+l+"&per_page=100&api_version=2&format=json";
		  myft(urlmy);
	  }
	  function myft(urlm){
		var xmlhttp = new XMLHttpRequest();
		var url = urlm;

		xmlhttp.onreadystatechange = function() {
		  if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			var myArr = JSON.parse(xmlhttp.responseText);
			myFunction(myArr);
		  }
		}
			xmlhttp.open("GET", url, true);
			xmlhttp.send();
		}
		
		
		function myFunction(arr) {
			var data = arr.articles;
			
			var i;
			for (i = 0; i < data.length; i++) {
		
			let sw=0;
			for (j = 0; j < data[i].tags.length; j++) {
				var ttag=data[i].tags[j].tag;
						for(k=0;k<=ttag.length;k++){
								if(ttag[k]=="拉"&ttag[k+1]=="麵"){sw=1;}
			  }
					}
		  if(sw==0){continue;}
				
				
			out += '<div class="col s12 m12 l12">';
			out += ' <div class="card  horizontal">';
			out += '  <div class="card-image">';
			
		
				if ( data[i].thumb != "" ) out += '    <img src="' + data[i].thumb + '" width="100%">';
				out += '  </div>';
				out += '  <div class="card-stacked">';
				out += '  <div class="card-content">';
				if ( data[i].title != "" ) out += '<span class="card-title" id="card title">' + data[i].title + '</span>';
				out += '  </div>';
				out += '  <div class="card-action">';
				out += '    <a href="' + data[i].link + '" target="_blank">More</a>';
				out += '  </div>';
				out += '  </div>';
				out += ' </div>';
				out += '</div>';
		 
			}
			document.getElementById("pixnet-stuff").innerHTML = out;
		}
	  
	</script>
